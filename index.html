<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deevinitee Student Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="application-wrapper">
  <header>
    <h1>Student Admission Form</h1>
    <p>Deevinitee Academ & Resorts | Learn. Grow. Excel.</p>
    <div class="passport-box">
    <label for="passportInput">Upload Passport</label>
    <img id="passportPreview" alt="Passport Preview">
    <input type="file" id="passportInput" accept="image/*">   
  </div>
    <script>
    const input = document.getElementById("passportInput");
    const preview = document.getElementById("passportPreview");
    const label = document.querySelector(".passport-box label");

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          label.style.display = "none";
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please select a valid image file.");
      }
    });
  </script>
   
  </header>

  <form action="new-submit.php" method="POST" enctype="multipart/form-data" class="form-flex">

    <!-- Column One -->
    <div class="column">
      <fieldset>
        <legend>üßç Personal Details</legend>
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="date" name="dob" placeholder="Date of Birth" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
      </fieldset>

      <fieldset>
        <legend>üåç Address & Nationality</legend>
        <input type="text" name="address" placeholder="Home Address" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="state" placeholder="State/Province" required>
        <input type="text" name="nationality" placeholder="Nationality" required>
      </fieldset>
    </div>

    <!-- Column Two -->
    <div class="column">
      <fieldset>
        <legend>üéì Academic Information</legend>
        <select name="program" required>
          <option value="">-- Select Program --</option>
          <option value="Christian Art & Science">Christian Art & Science</option>
          <option value="Computer Technology">Computer Technology</option>
          <option value="Hospitality & Events">Hospitality & Events</option>
        </select>
        <div class="radio-group">
          <label><input type="radio" name="mode" value="Online" required> Online</label>
          <label><input type="radio" name="mode" value="Offline" required> Offline</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>üìÑ Upload Documents</legend>
        <label>Birth Certificate</label>
        <input type="file" name="birth_cert" accept=".pdf,image/*" required>
        <img id="passportPreview" src="passperview.html" alt="Preview" style="display:none;" />

        <label>Academic Result</label>
        <input type="file" name="academic_result" accept=".pdf,image/*" required>

        <label>Government ID</label>
        <input type="file" name="gov_id" accept=".pdf,image/*" required>

        <label>Recommendation Letter</label>
        <input type="file" name="recommendation" accept=".pdf,image/*" required>
      </fieldset>
    </div>

    <div class="submit-wrap">
      <button type="submit">üì® Submit Application</button>
    </div>
  </form>
</div>

</body>
</html>
