<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resort Booking â€“ Deevinitee</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      background-color: #ffd700;
      color: black;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

  <h1>Book Your Stay or Event</h1>

  <form id="bookingForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="type">Booking Type:</label>
    <select id="type" name="type" required>
      <option value="">-- Select --</option>
      <option value="Reservation">Reservation</option>
      <option value="Dinner Party">Dinner Party</option>
      <option value="Event">Event (Wedding, Birthday, etc.)</option>
    </select>

    <label for="date">Date of Reservation:</label>
    <input type="date" id="date" name="date" required />

    <label for="details">Additional Details (Optional):</label>
    <textarea id="details" name="details" rows="4"></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Thank you! Your booking request has been received.");
      this.reset();
    });
  </script>

</body>
</html>
